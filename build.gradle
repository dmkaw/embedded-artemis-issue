plugins {
    id 'java'
    id 'groovy'
    id 'org.springframework.boot' version '2.3.12.RELEASE'
}

group = 'com.dmkaw'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.3.12.RELEASE',
            "org.apache.activemq:artemis-jms-client:2.28.0",
            "org.springframework:spring-jms:5.3.26"
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.12.RELEASE',
            "org.apache.activemq:artemis-junit:2.28.0",
            "org.junit.jupiter:junit-jupiter:5.8.2",
            "org.spockframework:spock-spring:2.0-groovy-3.0"
}

tasks.named('test') {
    useJUnitPlatform()
}
